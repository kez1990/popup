<!DOCTYPE html>
<html>
<head>
	<title>Best Out of 5 Quiz</title>
</head>
<body>

	<h1>Best Out of 5 Quiz</h1>

	<div id="questions">
		<p>1. What is the capital of France?</p>
		<input type="text" id="q1">
		<p>2. What is the highest mountain in the world?</p>
		<input type="text" id="q2">
		<p>3. Who wrote "The Great Gatsby"?</p>
		<input type="text" id="q3">
		<p>4. What is the largest continent by land area?</p>
		<input type="text" id="q4">
		<p>5. What is the chemical symbol for gold?</p>
		<input type="text" id="q5">
	</div>

	<button onclick="checkAnswers()">Submit</button>

	<div id="result" style="display:none;">
		<h2>Your Result:</h2>
		<p id="result-text"></p>
	</div>

	<script>
		function checkAnswers() {
			// Get the user's answers
			var q1 = document.getElementById("q1").value.toLowerCase();
			var q2 = document.getElementById("q2").value.toLowerCase();
			var q3 = document.getElementById("q3").value.toLowerCase();
			var q4 = document.getElementById("q4").value.toLowerCase();
			var q5 = document.getElementById("q5").value.toLowerCase();

			// Count the number of correct answers
			var correct = 0;
			if (q1 == "paris") { correct++; }
			if (q2 == "everest") { correct++; }
			if (q3 == "fitzgerald") { correct++; }
			if (q4 == "asia") { correct++; }
			if (q5 == "au") { correct++; }

			// Determine the result based on the number of correct answers
			var result = "";
			if (correct == 5) {
				result = "PEACH";
			} else if (correct == 4) {
				result = "You are very smart!";
			} else if (correct == 3) {
				result = "You did pretty well!";
			} else {
				result = "You need to study more.";
			}

			// Display the result
			document.getElementById("result-text").innerHTML = result;
			document.getElementById("result").style.display = "block";
		}
	</script>

</body>
</html>
